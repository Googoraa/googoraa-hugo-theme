<figure class="image-container">
    <img data-image="{{ .Get 3 }}" src="/img/{{ .Get 0 }}" alt="{{ .Get 1 }}" />
    <div class="zoom-in-icon-container" title="បើកមើលរូប ក្នុង «ទំហំធំបំផុត» តាមដែលអាចធ្វើទៅបាន">
        {{ partial "svg/zoomIn.svg" . }}
    </div>
    <figcaption>{{ .Get 2 }}</figcaption>
</figure>
